language:              crystal

jobs:
  include:
    - stage:           test
      name:            "Specs"
      crystal:         latest
    - name:            "Lint"
      script:          bin/ameba

    - stage:           build
      name:            "Github Releases"
      script:          shards build --release
      deploy:
        provider:      releases
        api_key:
          secure:      ""
        file:          bin/celestial
        skip_cleanup:  true
        on:
          tags:        true

    - stage:           docs
      name:            "Github Pages"
      script:
        - crystal docs
      deploy:
        provider:      pages
        github_token:
          secure:      ""
        skip_cleanup:  true
        keep_history:  true
        local_dir:     docs
        target_branch: gh_pages
        on:
          tags:        true
