language:              crystal

jobs:
  include:
    - stage:           test
      crystal:         latest

    - stage:           build
      script:          shards build --release
      deploy:
        provider:      releases
        api_key:
          secure:
        file:          bin/celestial
        skip_cleanup:  true
      if:              branch = master

    - stage:           docs
      script:          crystal docs
      deploy:
        provider:      pages
        github_token:
          secure:
        skip_cleanup:  true
        keep_history:  true
        local_dir:     docs
        target_branch: gh_pages
      if:              branch = master
